<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Speech to Audio Listener to Scoring </title>
    <style>
        video {
            display: block;
            margin-top: 20px;
            border: 1px solid black;
        }

        #localVideo {
            transform: scaleX(-1);
        }


        canvas {
            display: none; /* Hide the canvas if you don't want it visible */
        }
    </style>
</head>
<body>
    <h1>Webcam Stream with Mirror Effect</h1>

    <!-- Buttons for voice interaction -->
    <button id="question1">Ask: How are you?</button>
    <button id="question2">Ask: How old are you?</button>

    <!-- Video element for webcam streaming -->
    <video id="localVideo" autoplay muted></video>

    <!-- Canvas for mirroring the video -->
    <canvas id="outputCanvas" width="640" height="480"></canvas>

    <!-- Area to display recognized text -->
    <p id="response">Waiting for voice input...</p>

    <!-- External JS -->
    <script defer src="testing.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

</body>
</html>
